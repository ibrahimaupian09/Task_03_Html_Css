<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
       <form>
            <fieldset>
                <h1>LOGIN</h1>
                <h5>Welcome back! Please login to your account</h5>

                <p>User Name</p>
                <input type="text" placeholder="Username" required>

                <p>Password</p>
                <input type="password" placeholder="Password" minlength="8" maxlength="12" required>

                <input type="radio">
                <p>Forgot Password</p>
                <input type="button" Value="Login">
                <p>New User? Signup</p>
            </fieldset>
        </form>
    </div>

</body>
</html>
